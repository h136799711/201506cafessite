<extend name="template/base_index" />


<block name="area_header">
<script type="text/javascript" src="__CDN__/jquery-validation/1.13.1/jquery.validate.min.js"></script>
	<script type="text/javascript" src="__CDN__/jquery-validation/1.13.1/localization/messages_zh.min.js"></script>
	
	<link rel="stylesheet" type="text/css" media="all" href="__CDN__/jquery-datetimepicker/jquery.datetimepicker.css">
	<script type="text/javascript" src="__CDN__/jquery-datetimepicker/jquery.datetimepicker.js"></script>
    <script type="text/javascript" charset="utf-8" src="__CDN__/ueditor/1.4.3/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__CDN__/ueditor/1.4.3/ueditor.all.min.js"> </script>
	

</block>

<block name="area_body">
	{:W('Menus/topbar')}
	<div class="admin-main container-fluid">
		{:W('Menus/left')}
		<div class="admin-main-content">
			{:W('Menus/breadcrumb')}
		
			<!-- 带验证 form -->
			<form class="form-horizontal well validateForm">
				<input type="hidden" name="id" value="{$vo.id}" />
				<fieldset>
					<legend>测评基本信息编辑
						</legend>
					<div class="form-group">
						<label for="btns" class="col-md-2 col-lg-2 control-label">&nbsp;</label>
						<div class="col-lg-10 col-md-10">
							<a target-form="validateForm" class="ajax-post btn btn-primary" href="{:U('Admin/TestSys/edit')}" autofocus="autofocus"><i class="fa fa-save"></i> {:L('BTN_SAVE')}</a>
							<a class="btn btn-default" href="{:U('Admin/TestSys/index')}"><i class="fa fa-reply"></i>返回</a>
						</div>
					</div>
					<div class="form-group">
						<label for="inputtitle" class="col-md-2 col-lg-2 control-label">测评标题</label>
						<div class="col-md-10 col-lg-10">
							<input type="text" class="required form-control input-normal" name="title" value="{$vo.title}" id="inputtitle" placeholder="请输入测验标题，不要超过30个字">
							<div class="help-block">(请输入测评标题，不要超过30个字)</div>
						</div>
					</div>
					<div class="form-group">
						<label for="inputtitle" class="col-md-2 col-lg-2 control-label">测评时间段</label>
						<div class="col-md-10 col-lg-10">
							<div class="input-group" style="width: 480px;">
								<div class="input-group-addon">
									<i class="fa fa-calendar"></i>
								</div>
								<input type="text" name="startdatetime" id="startdatetime" class="form-control input-short" value="{$vo.start_time}" />
								<div class="input-group-addon">
									<i class="fa fa-long-arrow-right"></i>
								</div>
								<input type="text" name="enddatetime" id="enddatetime" class="form-control input-short" value="{$vo.end_time}" />
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="inputdesc" class="col-md-2 col-lg-2 control-label">测评概述</label>
						<div class="col-md-10 col-lg-10">
							<textarea rows="3" name="desc" class="form-control">{$vo.desc}</textarea>
							<div class="help-block">(请输入测评概述，不要超过500个字)</div>
						</div>
					</div>
					<div class="form-group">
						<label for="inputtext" class="col-md-2 col-lg-2 control-label">测评详情说明</label>
						<div class="col-md-10 col-lg-10">
							 <script id="ueditor" name="text" type="text/plain" style="height: 480px;" ></script>
							<div class="help-block">(测评详情说明，选填)</div>
						</div>
					</div>
					<div class="form-group">
						<label for="btns" class="col-md-2 col-lg-2 control-label">&nbsp;</label>
						<div class="col-lg-10 col-md-10">
							<a target-form="validateForm" class="ajax-post btn btn-primary" href="{:U('Admin/TestSys/edit')}" autofocus="autofocus"><i class="fa fa-save"></i> {:L('BTN_SAVE')}</a>
							<a class="btn btn-default" href="{:U('Admin/TestSys/index')}"><i class="fa fa-reply"></i>返回</a>
						</div>
					</div>
				</fieldset>
			</form>
			<!-- form -->

		</div>
		<!-- END admin-main-content -->
	</div>
		<!-- END admin-main-->
</block>

<block name="area_footer">

<script>

    var ue = UE.getEditor('ueditor',{
    	toolbars:[
        ['fullscreen', 'source', 'undo', 'redo', 'bold','italic', 'underline', 'fontborder', 'strikethrough', 'superscript', 'subscript', '|','lineheight'
       , 'fontsize', 'insertimage','emotion','link', 'unlink', 'anchor', '|','map','print', 'preview',  'drafts'
        ]
    ]});
    ue.ready(function(){
    		var cont =  '{:htmlspecialchars_decode($vo['text'])}';
    		ue.setContent(cont);
    })
    $(function(){
    	
			$('#startdatetime').datetimepicker({
				lang: 'ch',
				format:"Y-m-d",
				timepicker:false,
			});
			$('#enddatetime').datetimepicker({
				lang: 'ch',
				format:"Y-m-d",
				timepicker:false,
			});
    })
	</script>
</block>
