<extend name="template/base_index" />


<block name="area_header">

</block>

<block name="area_body">
	{:W('Menus/topbar')}
	<div class="admin-main container-fluid">
		{:W('Menus/left')}
		<div class="admin-main-content">
			{:W('Menus/breadcrumb')}
			<div class="table-responsive well">
				
				
				<div class="filter-controls">
					<!-- 日期查询 -->
					<form action="{:U('Admin/Cafemember/index')}" method="post" class="form-inline">
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-addon">
									会员姓名
								</div>
								<input type="text" name="name" id="name" placeholder="默认全部" class="form-control input-short" value="{$name}" />
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-addon">
									卡号
								</div>
								<input type="text" name="cafe_club_code" placeholder="输入部分卡号也可查" class="form-control input-short" value="{$code}" />
							</div>
						</div>
						
						<button type="submit" class="btn btn-default btn-sm"><i class="fa fa-search"></i>搜索</button>
					</form>
				</div>
				
				<!-- 操作按钮 -->
				<div class="btn-controls">
					<a href="{:U('Admin/Cafemember/add')}" class="btn btn-primary btn-sm"><i class="fa fa-plus"></i>新增</a>
				</div>
				
				<table class="table table-striped table table-hover  table-condensed">
					<thead>
						<tr>
							<th>
								编号
							</th>
							<th>
								奥肯多咖啡俱乐部会员卡号
							</th>
							<th>
								姓名
							</th>
							<th>
								手机号
							</th>
							<th>
								添加时间
							</th>
							<th>
								操作
							</th>
						</tr>
					</thead>
					<tbody>
						<volist name="list" id="vo">
							<tr>
								<td>{$vo.id}</td>
								<td>{$vo.cafe_club_code}</td>
								<td>{$vo.name}</td>
								<td>{$vo.phone}</td>
								<td>{$vo.create_time|date="Y-m-d",###}</td>
								<td>
									<a href="{:U('Admin/Cafemember/edit',array('id'=>$vo['id']))}" class="btn btn-primary btn-sm"><i class="fa fa-edit"></i>{:L('BTN_EDIT')}</a>
									<a href="{:U('Admin/Cafemember/delete',array('id'=>$vo['id']))}" class="confirm ajax-get btn btn-primary btn-sm"><i class="fa fa-trash-o"></i>{:L('BTN_DELETE')}</a>
								</td>
							</tr>
						</volist>
					</tbody>
				</table>
				<div>
					{$show}
				</div>
			</div>
		</div>

	</div>
</block>

<block name="area_footer">

</block>
