
<volist name="list" id="vo">
	<eq name="showHiddenValue" value="0">
		<option value="{$vo.id}" <eq name="vo['id']" value="$checkedID">selected="selected"</eq> >{$vo.title_show}</option>
	<else/>
		<option value="{$vo.hidden_value}" <eq name="vo['hidden_value']" value="$checkedID">selected="selected"</eq> >{$vo.title_show}</option>
	</eq>
</volist>
{__NORUNTIME__}
