<extend name="template/base_index" />


<block name="area_header">

</block>

<block name="area_body">
	{:W('Menus/topbar')}
	<div class="admin-main container-fluid">
		{:W('Menus/left')}
		<div class="admin-main-content">
			{:W('Menus/breadcrumb')}
			
				<div class="btn-controls">
					<a class="btn btn-primary btn-sm" href="{:U('Admin/Evaluation/add',array('parent'=>$parent))}"><i class="fa fa-plus"></i>{:L('BTN_ADD')}量表</a>
					
				</div>

				<table class="table table-striped table table-hover  table-condensed">
					<thead>
						<tr>
							<th>
								<input type="checkbox" class="selectall" onclick="myUtils.selectall(this,'.selectitem');" />编号
							</th>
							<th>
								量表名称
							</th>
							<th>
								添加时间
							</th>
							<th>
								量表分类
							</th>
							<th>
								操作
							</th>
						</tr>
					</thead>
					<tbody>
						<empty name="list">
							<tr>
								<td colspan="6" class="text-center">{:L('NO_DATA')}</td>
							</tr>
							<else/>
							<volist name="list" id="vo">
								<tr>
									<td>
										<input type="checkbox" value="{$vo.id}" name="ids[]" class="selectitem" />{$vo.id}</td>
									<td>
										{$vo.title}
									</td>
									
									<td>
										{$vo.create_time|date='Y-m-d h:i:s',###}
									</td>
									<td>
										<volist name="dts" id="vo1"><if condition="$vo['cate'] eq $vo1['hidden_value']">{$vo1.name}</if></volist>
									</td>
									<td>
										<a href="{:U('Admin/EvalProblem/index',array('eval_id'=>$vo['id']))}" class="btn btn-sm btn-primary"><i class="fa fa-edit"></i>问题管理</a>
										<a href="{:U('Admin/Evaluation/edit',array('id'=>$vo['id']))}" class="btn btn-sm btn-default"><i class="fa fa-edit"></i>编辑</a>
										<a href="{:U('Admin/Evaluation/delete',array('id'=>$vo['id']))}" class="btn btn-sm btn-danger ajax-get confirm"><i class="fa fa-trash"></i>删除</a>
									</td>
								</tr>

							</volist>
						</empty>
					</tbody>
				</table>
				<div>{$show}</div>
			</div>

			
		</div>
		<!-- END admin-main-content -->
	</div>
		<!-- END admin-main-->
</block>

<block name="area_footer">

</block>
