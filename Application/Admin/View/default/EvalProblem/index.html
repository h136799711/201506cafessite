<extend name="template/base_index" />


<block name="area_header">

</block>

<block name="area_body">
	{:W('Menus/topbar')}
	<div class="admin-main container-fluid">
		{:W('Menus/left')}
		<div class="admin-main-content">
			{:W('Menus/breadcrumb')}
			
				<div class="text-center h4">当前量表：{$evaluation.title}</div>
				<div class="btn-controls">
					<a class="btn btn-default btn-sm" href="{:U('Admin/Evaluation/index')}"><i class="fa fa-plus"></i>返回量表</a>
					<a class="btn btn-primary btn-sm" href="{:U('Admin/EvalProblem/add',array('eval_id'=>$eval_id))}"><i class="fa fa-plus"></i>添加问题</a>
				</div>
				
				<table class="table table-striped table table-hover  table-condensed">
					<thead>
						<tr>
							<th>
								<input type="checkbox" class="selectall" onclick="myUtils.selectall(this,'.selectitem');" />序号
							</th>
							<th>
								问题名称
							</th>
							<th>
								添加时间
							</th>
							<th>
								操作
							</th>
						</tr>
					</thead>
					<tbody>
						<empty name="list">
							<tr>
								<td colspan="6" class="text-center">{:L('NO_DATA')}</td>
							</tr>
							<else/>
							<volist name="list" id="vo">
								<tr>
									<td>
										<input type="checkbox" value="{$vo.id}" name="ids[]" class="selectitem" />
										{$vo.sort}
									</td>
									<td>
										{$vo.title}
									</td>
									<td>
										{$vo.create_time|date='Y-m-d H:i:s',###}
									</td>
									<td>
										<a href="{:U('Admin/EvalAnswer/index',array('problem_id'=>$vo['id'],'eval_id'=>$eval_id))}" class="btn btn-sm btn-primary"><i class="fa fa-edit"></i>答案管理</a>
										
										<a href="{:U('Admin/EvalProblem/edit',array('id'=>$vo['id'],'eval_id'=>$eval_id))}" class="btn btn-sm btn-default"><i class="fa fa-edit"></i>编辑</a>
										<a href="{:U('Admin/EvalProblem/delete',array('id'=>$vo['id'],'eval_id'=>$eval_id))}" class="btn btn-sm btn-danger ajax-get confirm"><i class="fa fa-trash"></i>删除</a>
									</td>
								</tr>

							</volist>
						</empty>
					</tbody>
				</table>
				<div>{$show}</div>
			</div>

			
		</div>
		<!-- END admin-main-content -->
	</div>
		<!-- END admin-main-->
</block>

<block name="area_footer">

</block>
