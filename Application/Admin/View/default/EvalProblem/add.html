<extend name="template/base_index" />


<block name="area_header">
<script type="text/javascript" src="__CDN__/jquery-validation/1.13.1/jquery.validate.min.js"></script>
	<script type="text/javascript" src="__CDN__/jquery-validation/1.13.1/localization/messages_zh.min.js"></script>
	<link rel="stylesheet" type="text/css" media="all" href="__CDN__/jquery-datetimepicker/jquery.datetimepicker.css">
	<script type="text/javascript" src="__CDN__/jquery-datetimepicker/jquery.datetimepicker.js"></script>
    <script type="text/javascript" charset="utf-8" src="__CDN__/ueditor/1.4.3/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__CDN__/ueditor/1.4.3/ueditor.all.min.js"> </script>
	
	

</block>

<block name="area_body">
	{:W('Menus/topbar')}
	<div class="admin-main container-fluid">
		{:W('Menus/left')}
		<div class="admin-main-content">
			{:W('Menus/breadcrumb')}
		
			<!-- 带验证 form -->
			<form class="form-horizontal well validateForm">
				<fieldset>
					<legend>
						添加问题</legend>
					<div class="form-group">
						<label for="btns" class="col-md-2 col-lg-2 control-label">&nbsp;</label>
						<div class="col-lg-10 col-md-10">
							<a target-form="validateForm" class="ajax-post btn btn-primary" href="{:U('Admin/EvalProblem/add',array('eval_id'=>$eval_id))}" autofocus="autofocus"><i class="fa fa-save"></i> {:L('BTN_SAVE')}</a>
							<a class="btn btn-default" href="{:U('Admin/EvalProblem/index',array('eval_id'=>$eval_id))}"><i class="fa fa-times-circle"></i> {:L('BTN_CANCEL')}</a>
						</div>
					</div>
					<div class="form-group">
						<label for="inputnumber" class="col-md-2 col-lg-2 control-label">问题编号</label>
						<div class="col-md-10 col-lg-10">
							<input type="text" class="required form-control input-short" value="{$curMaxSort}" name="sort" id="inputnumber" placeholder="请输入问题编号">
							<div class="help-block">(默认即可，自动增长)</div>
						</div>
					</div>
					
					<div class="form-group">
						<label for="inputtitle" class="col-md-2 col-lg-2 control-label">问题概述</label>
						<div class="col-md-10 col-lg-10">
							<input type="text" class="required form-control input-normal" name="title" id="inputtitle" placeholder="请输入名称不要超过30个字">
							<div class="help-block">(请输入字数不要超过30个字)</div>
						</div>
					</div>
					
					<div class="form-group hidden">
						<label for="inputtitle" class="col-md-2 col-lg-2 control-label">类型</label>
						<div class="col-md-10 col-lg-10">
							<select name="type" class="form-control">
								<option value="0">单选</option>
							</select>
						</div>
					</div>
					
					<div class="form-group">
						<label for="inputtitle" class="col-md-2 col-lg-2 control-label">描述</label>
						<div class="col-md-10 col-lg-10">
							 <script id="ueditor" name="desc" type="text/plain" style="height: 480px;" ></script>
							<div class="help-block">(描述，选填)</div>
						</div>
					</div>
					
					<div class="form-group">
						<label for="btns" class="col-md-2 col-lg-2 control-label">&nbsp;</label>
						<div class="col-lg-10 col-md-10">
							<a target-form="validateForm" class="ajax-post btn btn-primary" href="{:U('Admin/EvalProblem/add',array('eval_id'=>$eval_id))}" autofocus="autofocus"><i class="fa fa-save"></i> {:L('BTN_SAVE')}</a>
							<a class="btn btn-default" href="{:U('Admin/EvalProblem/index',array('eval_id'=>$eval_id))}"><i class="fa fa-times-circle"></i> {:L('BTN_CANCEL')}</a>
						</div>
					</div>
				</fieldset>
			</form>
			
			<!-- form -->
			

		</div>
		<!-- END admin-main-content -->
	</div>
		<!-- END admin-main-->
</block>
